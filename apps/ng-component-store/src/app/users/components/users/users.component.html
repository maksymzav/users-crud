<table mat-table [dataSource]="data$" class="mat-elevation-z2">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">
      <app-editable-cell [user]="element" columnName="id"></app-editable-cell>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <app-editable-cell [user]="element" columnName="name"></app-editable-cell>
    </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">
      <app-editable-cell [user]="element" columnName="username"></app-editable-cell>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">
      <app-editable-cell [user]="element" columnName="email"></app-editable-cell>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" data-test="users-actions-column">
      @if ((editedUser$ | async)?.id === element.id) {
        <button mat-button (click)="onSave()">Save</button>
      } @else {
        <button mat-button (click)="onEdit(element)">Edit</button>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
